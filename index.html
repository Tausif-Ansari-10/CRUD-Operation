<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>CRUD Operations on Users</h1>

  <!-- Form for adding or editing users -->
  <form id="userForm">
    <input type="text" id="userName" placeholder="Enter user name" required>
    <input type="email" id="userEmail" placeholder="Enter user email" required>
    <button type="submit">Add User</button>
  </form>

  <!-- Table to display users -->
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- User rows will go here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
